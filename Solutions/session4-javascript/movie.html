<!DOCTYPE html>
<html>
<body>   
    <!-- DEFINE HTML OBJECTS		 -->
    <main id="output-main">
        <button id="show-all-movies">Show All Movies</button>
        <section id="output-section"></section>
    </main>

    <script>
    /*
        FETCH HTML OBJECTS		
    */
    let showMoviesBtn = document.getElementById("show-all-movies");
    
    /*
        ARRAYS, CONSTANTS IF ANY	
    */
    const moviesArray = [
    { 
        title: "Bad Boys", 
        year: 1995, 
        imageSrc: "Bad_Boys_for_Life.jpg", 
        price: 39, 
        category: "Action"
    },
    { 
        title: "Birds of prey", 
        year: 2020, 
        imageSrc: "Birds_Of_Prey.jpg", 
        price: 69, 
        category: "Action"
    }]
    /*
        FUNCTIONS
    */
    const getAllMovies = () => {
		return moviesArray;
	}
    const showAllMovies =()=>{
        const movies = getAllMovies();
    	showMovies(movies);
    }

    const showMovies = (movies) => {	
			let htmlTxt ="";
			movies.forEach(movie =>{
				htmlTxt += `
					<article class="movie-box"> 
						<h3>${ movie.title }</h3>
						<img class="fluid-image" src="images/${movie.imageSrc}" alt="${movie.title}">
						<p>${ movie.category}</p>
					</article>
				`;
			});
			document.getElementById("output-section").innerHTML = htmlTxt;
		}
    /*
        EVENTS
    */
    showMoviesBtn.addEventListener("click", showAllMovies);

    </script>

</body>
</html>
