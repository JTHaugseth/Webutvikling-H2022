<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vanlig til Arrow</title>
	<!--
		Målet med denne oppgaven er å konvertere fra vanlig funksjon med parameter til arrow function
	-->
</head>
<body>
	
	<h3>Liten kalkulator</h3>
	
	<label>Tall 1</label>
	<input id="number1-txt" type="text">
		
	<label>Tall 2</label>
	<input id="number2-txt" type="text">
	
	<section class="button-section">
		<input id="multiply-btn" type="button" value="Multipliser">
		<input id="divide-btn" type="button" value="Divider">
		<input id="add-btn" type="button" value="Adder">
		<input id="subtract-btn" type="button" value="Subtraher">
	</section>

	<section>
		<p id="result-multiplication-p"></p>
		<p id="result-division-p"></p>
		<p id="result-addition-p"></p>
		<p id="result-subtraction-p"></p>
	</section>

	<script>
			
		/*
			*******
			HTML objects
			*******
		*/
		const number1Txt = document.querySelector("#number1-txt");
		const number2Txt = document.querySelector("#number2-txt");
		
		const multiplyBtn = document.querySelector("#multiply-btn");
		const divideBtn = document.querySelector("#divide-btn");
		const addBtn = document.querySelector("#add-btn");
		const subtractBtn = document.querySelector("#subtract-btn");
		
		const resultMultiplicationP = document.querySelector("#result-multiplication-p");
		const resultDivisionP = document.querySelector("#result-division-p");
		const resultAdditionP = document.querySelector("#result-addition-p");
		const resultSubtractionP = document.querySelector("#result-subtraction-p");
		
		/*
			*******
			Variables
			*******
		*/
		let number1, number2;
		let result;
		
		/*
			*******
			Functions
			*******
		*/				
		const showMultiplication = () => {	
			setNumbers();
			result = multiply( number1, number2 );
			resultMultiplicationP.innerHTML = `Multiplisert: ${result}`;
		}
		
		const showDivision = () => {
			setNumbers();
			result = divide( number1, number2 );
			resultDivisionP.innerHTML = `Dividert: ${result}`;
		}
		
		const showAddition = () => {	
			setNumbers();
			result = add( number1, number2 );
			resultAdditionP.innerHTML = `Addert: ${result}`;
		}
		
		const showSubtraction = () => {	
			setNumbers();
			result = subtract( number1, number2 );
			resultSubtractionP.innerHTML = `Subtrahert: ${result}`;
		}
				
		/* Utregninger	*/
		const multiply = ( number1, number2 ) => {
			return number1 * number2;
		}
		
		const divide = ( number1, number2 ) => {
			return number1 / number2;
		}
		
		const add = ( number1, number2 ) => {
			return number1 + number2;
		}
		
		const subtract = ( number1, number2 ) => {
			return number1 - number2;
		}
		
		/* Hjelpefunksjoner */
		const setNumbers = () => {
			number1 = number1Txt.value;
			number2 = number2Txt.value;	
		}
				
		/*
			*******
			Events
			*******
		*/
		multiplyBtn.onclick = showMultiplication;
		divideBtn.onclick = showDivision;
		addBtn.onclick = showAddition;
		subtractBtn.onclick = showSubtraction;
		
		
	</script>
</body>
</html>
