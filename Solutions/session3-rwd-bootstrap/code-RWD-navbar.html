<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navbar Responsive Layout</title>
	<style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
            Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }


        #main-page-header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(30, 30, 30);
        }
        #hamburger-btn {
            display: none;
        }
        #logo{
            text-decoration: underline;
            color: rgb(150, 200, 2000);
            font-family: sans-serif;
            font-size: 1.2rem;
            margin-left: 10px;
        }
        #main-page-nav ul{
            display: flex;
            list-style: none;
            padding: 0;
        }
        #main-page-nav a{	
            display: block;
            padding: 20px;
            text-align: center;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        #main-page-nav a:hover{
            background-color:white;
            color: rgb(30, 30, 30);
        }

/*media query example*/
        @media (max-width: 768px){
            #logo-hamburger{
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            #hamburger-btn{
                width: 40px;			
                margin-right: 10px;
                cursor: pointer;	
                display: block;		
            }			
            #main-page-nav {
                display: none;
            }
             #main-page-header {
                display: block;
            }  
    	}	
		
	</style>
</head>
<body>
	<div>
		
		<header id="main-page-header">
            <div id="logo-hamburger">
                <a id="logo" href="#nogo">LOGO</a>
                <img id="hamburger-btn" src="images/hamburger.png">
            </div>
			<nav id="main-page-nav">
				<ul id="main-page-nav-ul">
					<li><a href="#nogo">Home</a></li>
					<li><a href="#nogo">Products</a></li>
					<li><a href="#nogo">About</a></li>
					<li><a href="#nogo">Contact</a></li>
				</ul>
			</nav>
		</header>

	</div>
	
</body>
</html>
