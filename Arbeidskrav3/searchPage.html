<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>

    <!-- FontAwesome-import -->
    <script src="https://kit.fontawesome.com/49e1b327a3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- CSS-link -->
    <link rel="stylesheet" type="text/css" href="CSS/searchPage.css">

</head>
<body class="p-3 mb-2  text-black">
    
    <!-- Header with search-inputs -->
    <header>
       <div class="container">
            <div class="jumbotron jumbotron-fluid text-white">
                <H1 class="display-4">Welcome to the search page!</H1>
                <H3 class="lead">Search by name, rating, country, league or club! </H3>
                <div class="lead"><input type="text" id="input-keyword" placeholder="Keyword">
                <input type="button" value="Search" class="btn btn-success" id="search-button">
                <a href="./showAll.html"><i class="fa-solid fa-house-user"></a></i>
            </div>
        </div>
    </header>
    
    <!-- Output where searched-players show -->
    <div class="container"><section class="row" id="output-main"></section></div> 
    
    <!-- Script-link -->   
    <script type="module" defer src="scripts/players.js"></script>
    <script type="module" src="scripts/searchpage.js"></script>
    
</body>
</html>
