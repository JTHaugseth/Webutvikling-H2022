<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show random player</title>

    <!-- FontAwesome-import -->
    <script src="https://kit.fontawesome.com/49e1b327a3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- CSS-link -->
    <link rel="stylesheet" type="text/css" href="CSS/randomPlayer.css">

</head>
<body class="text-black">

    <!-- Header with inputs -->
    <header class="container text-white">
        <h1>Press the button to print a random player!<h1>
        <input class="btn btn-success" type="button" id="randomBtn" value="Randomize">
        <a href="./showAll.html"><i class="fa-solid fa-house-user"></a></i>
    </header>
    
    <!-- Output where player will show -->
    <section id="output"></section>

    <!-- Script-link -->
    <script type="module" src="scripts/randomplayer.js"></script>

</body>
</html>
