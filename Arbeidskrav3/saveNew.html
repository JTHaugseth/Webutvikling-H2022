<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save New Player</title>

    <!-- FontAwesome-import -->
    <script src="https://kit.fontawesome.com/49e1b327a3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- CSS-link -->
    <link rel="stylesheet" type="text/css" href="CSS\saveNew.css">

</head>
<body class="text-white">
    
    <!-- Header with save-new-player inputs -->
    <header>
        <div class="container">
            <h1>Save new player!</h1>
            <p>If you want to add a picture => add it to the images-folder, then write "./Your image here.something". If not, just write something random in pictures.</p>
            <input type="input" id="input-name" placeholder="Name">
            <input type="input" id="input-picture" placeholder="Picture">
            <input type="input" id="input-rating" placeholder="Rating: 1-100">
            <input type="input" id="input-country" placeholder="Country">
            <input type="input" id="input-league" placeholder="League">
            <input type="input" id="input-club" placeholder="Club">
            <input type="button" class="btn btn-success"id="btn-save" value="Save">
            <a href="./showAll.html"><i class="fa-solid fa-house-user"></a></i>

        </div>
    </header>
    <!-- Text showing player was successfully saved -->
    <p class="text-center" id="output"></p>

    <!-- Script-link -->
    <script type="module" src="./scripts/savenew.js"></script>
    
</body>
</html>
