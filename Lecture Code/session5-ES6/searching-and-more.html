			<section class="form-section">					
				<label>Title</label>

			</section>
			<section class="form-section">

				<button id="search-year-after-btn">Search Movie after given year</button>
			</section>
			
			<section class="form-section">
				<label>Category</label>
				<select class="select" id="category-select">
					<option>Select category</option>
					<option value="Action">Action</option>
					<option value="Drama">Drama</option>
					<option value="Comedy">Comedy</option>
					<option value="Horror">Horror</option>
					<option value="Cartoon">Cartoon</option>
				</select>
			</section>
			<section>
				<button id="show-comedies-btn">Show Comedies</button>
			</section>	
			<section id="output-section"></section>
		</main>
		
	</div>
	<script src="scripts/movies.js"></script>

		/*
			FUNCTIONS
		*/
		const getAllMovies = () => {
			return moviesArray;
		}
		const showComedies = () => {
			const movies = getAllMovies();
			let filteredMovies = movies.filter(movie => movie.category == "Comedy");
			showMovies(filteredMovies);
		}

		const searchTitle = () => {
			const searchTitle = document.getElementById("title-txt");
				const movies = getAllMovies();
			let filteredMovies = movies.filter(movie => movie.title == searchTitle.value);
			showMovies(filteredMovies);
		}

		const searchYearAfter = () => {
			const searchYearAfter = document.getElementById("year-after-txt");
			const movies = getAllMovies();
			let filteredMovies = movies.filter(movie => movie.year > searchYearAfter.value);
			showMovies(filteredMovies);
		}

		const selectCategory = () => {
			const selectCategory = document.getElementById("category-select");
			const movies = getAllMovies();
			let filteredMovies = movies.filter(movie => movie.category === selectCategory.value);
			showMovies(filteredMovies);
		}

		const showMovies = (movies) => {
			let htmlTxt = "";
			movies.forEach(movie=> {
				htmlTxt += `
					<article class="movie-box"> 
						<h3>${ movie.title }</h3>
						<img class="fluid-image" src="images/${ movie.imageSrc }" alt="Foto. Cover ${ movie.title }">
						<p>${ movie.category}</p>
					</article>
				`;
			});
			outputSection.innerHTML = htmlTxt;
		}

		/*
			EVENTS
		*/
		document.getElementById("show-comedies-btn").addEventListener("click", showComedies);
		document.getElementById("search-title-btn").addEventListener("click", searchTitle);
		document.getElementById("search-year-after-btn").addEventListener("click", searchYearAfter);
		document.getElementById("category-select").addEventListener("change", selectCategory);
