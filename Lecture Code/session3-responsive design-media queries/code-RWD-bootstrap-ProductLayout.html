<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Layout</title>
  
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <style>
    	body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
        Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
    .product-main {
        background-color: grey;       

    }

    .product-filter{
        display: flex;
        padding: 30px;
    }

    .product-card {
      padding: 50px;
    } 

    .product-header{
        font-size: 3rem;
		    padding: 50px;
     }

    .sort {
      padding: 90px 20px 20px 20px;
    }

    .sort select {
      padding: 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

	  .sort label {
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border: none;
    }	

    .product-image {
      padding: 10px;
      height: auto;
      background-position: center;
      background-size: cover;
    }

    .product-image img {
      object-fit: cover;
      width: 100%;
      height: 100%;
		}

</style>
</head>

<body>
  <div class="product-main"> 
      <div class="product-nav d-flex flex-row"> 
        <h1 class="product-header order-md-last">Winter Jackets</h1>
        <div class="product-filter container-fluid order-md-first">
          <div class="row">
            <div class="sort col-12 col-sm-12 col-md-6">
              <label>Filter by:</label>
              <select>
                <option value="/">All Jackets</option>
              </select>
            </div>
        
            <div class="sort col-12 col-sm-12 col-md-6">
              <label>Sort by:</label>
              <select>
                <option value="/">Featured</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      </div>  
      <div class="product-card container-fluid">
        <div class="row">
          <div class="product-image col-sm-12 col-md-6 col-lg-2 col-lg-offset-1">
            <img src="productcatalog/winterJacket1.png" alt="winterJacket1">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket2.png" alt="winterJacket2">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket3.png" alt="winterJacket3">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket4.png" alt="winterJacket4">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket5.png" alt="winterJacket5">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2 col-lg-offset-1">
            <img src="productcatalog/winterJacket6.png" alt="winterJacket6">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket7.png" alt="winterJacket7">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket8.png" alt="winterJacket8">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket9.png" alt="winterJacket9">
          </div>
          <div class="product-image col-sm-12 col-md-6 col-lg-2">
            <img src="productcatalog/winterJacket10.png" alt="winterJacket10">
          </div>
        </div>
      </div>
  </div>
</body>
</html>
