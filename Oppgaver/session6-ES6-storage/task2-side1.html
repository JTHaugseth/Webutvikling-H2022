<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyStyle - Dashboard</title>
</head>
<body>

	<div>
		
		<header>
			<h1>MyStyle - Dashboard</h1>
		</header>
		
		<nav>
			<ul>
				<li><a href="task2-side1.html">MyStyle - Dashboard</a></li>
				<li><a href="task2-side2.html">MyStyle</a></li>
			</ul>
		</nav>
		
		<main>
			<section>
				<fieldset>
					<legend>Styling</legend>				
					<label>Tekstfarge</label>
					<input id="color-txt" type="text">
					<label>Bakgrunnsfarge</label>
					<input id="bg-color-txt" type="text">
					<input id="save-styling-btn" type="button" value="Lagre styling">
					<input id="delete-styling-btn" type="button" value="Slett styling">
				</fieldset>
			</section>
			<section id="output-section"></section>
		</main>
		
	</div>
	
	<script>

		const colorTxt = document.getElementById("color-txt");
		const backgroundColorTxt = document.getElementById("bg-color-txt");
		const saveButton = document.getElementById("save-styling-btn");
		const deleteButton = document.getElementById("delete-styling-btn");
		let output = document.getElementById("output-section");

		saveBtn = () => {
			let colorText = colorTxt.value;
			let bgColorText = backgroundColorTxt.value;

			localStorage.setItem("color", colorText);
			localStorage.setItem("bgColor", bgColorText);

			output.innerHTML = `Tekstfargen: ${colorText} - og bakgrunnsfargen: ${bgColorText} er lagret!`;
		}
		deleteBtn = () => {
			localStorage.clear();
			output.innerHTML = `Tekstfargen og bakgrunnsfargen er slettet fra Local Storage`;
		}

		saveButton.onclick = saveBtn;
		deleteButton.onclick = deleteBtn;

	</script>
	
</body>
</html>
